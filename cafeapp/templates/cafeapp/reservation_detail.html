{% extends 'base.html' %}

{% block title %}予約詳細{% endblock %}

{% block content %}
<h1>予約詳細</h1>
<table border="1">
    <thead>
        <tr><th>受付No</th><td>{{object.id}}</td></tr>
        <tr><th>来店時間</th><td>{{object.reservation_datetime}}</td></tr>
        <tr><th>代表者名</th><td>{{object.name}}</td></tr>
        <tr><th>滞在時間</th><td>{{reservation.stay_times}}</td></tr>
        <tr><th>備考</th><td>{{object.remarks}}</td></tr>    
        <tr><th>事前注文</th><td>{{object.is_preorder}}</td></tr>
    </thead>
</table>
    <a href="{% url 'reservation_list' %}">戻る</a>
{% endblock content %}
