{% extends 'base.html' %}

{% block title %}店内飲食予約{% endblock %}


{% block content %}
    <h1>店内飲食予約</h1>
    <p>ご来店日時：{{year}}年{{month}}月{{day}}日　{{hour}}:00</p>

    <form method="post">
        {% csrf_token %}
         
         {% for field in form %}
            <div>
                <label for="{{field.id_for_label}}">
                    <strong>{{field.label_tag}}</strong>
                </label>
                {{field}}
                {{field.errors}}
            </div>
         {% endfor %}
        <button type="submit">送信</button>
    </form>
{% endblock content %}
